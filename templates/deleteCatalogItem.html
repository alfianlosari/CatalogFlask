{% extends "main.html" %}
{% block content %}

<div id='container'>
    <div id='form-container'>
        <h3>Delete item {{ item.id }}</h3>
        <p>Are you sure want to delete the item?</p>
        <form action="{{url_for('deleteCatalogItem', catalog_id=item.catalog.id,item_id=item.id)}}" method="POST">
            <input type="submit" value="Delete"/>
        </form>
        <a href="{{url_for('showCatalogItems', id=item.catalog.id)}}"><div id='button'>Cancel</div></a>
        
    </div>
    
</div>


{% endblock %}
